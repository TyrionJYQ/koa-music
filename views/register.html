

    


<!-- 继承父模板 -->
{{extend './layout/main.html'}}
<!-- 填坑 -->

 {{block 'container'}} 

    <style type="text/css">
         #pwd-level div {
        height: 30px;
        width: 30px;
        display: inline-block;
        float: left;
    }
    
    #pwd-level span {
        display: inline-block;
        float: left;
    }
    #exits {
      color: red;
    }
    .hidden {
      visibility: hidden;
    }
    .visible {
      visibility: visible;
    }
    </style>
    <link href="/public/css/register.css" rel="stylesheet" type="text/css" />


    <div class="aw-register-box">
        <div class="mod-head">
            <a href="/"></a>
            <h1>注册新用户</h1>
        </div>
        <div class="mod-body">
            <form action="" class="aw-register-form" method="post" id="register_form">
                <ul>
                    <li class="alert alert-danger hide error_message text-left">
                        <i class="icon icon-delete"></i> <em></em>
                    </li>
                    <li>
                        <input class="aw-register-name form-control" type="text" name="username" id="username" placeholder="用户名" value="" />
                        <span id ="exits" class="hidden">用户名已存在</span>
                      </li>
                    
                    <li>
                        <input class="aw-register-email form-control" type="text" placeholder="邮箱"  id="email" name="email" value="" />
                    </li>
                    <li>
                        <input class="aw-register-pwd form-control" type="password" name="password"  id="passward" placeholder="密码"  />
                    </li>
                    <div id='pwd-level'>
                        <span>密码强度:</span>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <hr/>
                    <li class="aw-register-verify">
                        <img class="pull-right" width="120" src="">
                        <input type="text" class="form-control" name="vcode" placeholder="验证码" />
                    </li>
                    <li class="last">
                        <label>
                            <input type="checkbox" checked="checked" value="agree" /> 我同意</label> <a href="javascript:;" class="aw-agreement-btn">用户协议</a>
                        <a href="/login" class="pull-right">已有账号?</a>
                        <div class="aw-regiter-agreement hide">
                            <div class="aw-register-agreement-txt" id="register_agreement"></div>
                        </div>
                    </li>
                    <li class="clearfix">
                        <button type="submit" class="btn btn-large btn-blue btn-block">
                            注册
                        </button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script>
      (function() {
        let timer, username = document.querySelector('#username');
        let register = {
          waitTime: 1000,  // 等待时间
          checkUsername: username => {
            let data = { username: username};
            let { POST } = Http.config.methods,{ checkUsername } = Http.config.urls;
            return new Promise((res, rej) => {
              Http.request(checkUsername, data, POST, 'json', data => {
                res(data); 
              }, error => {
                rej(error);
              })
            })
          }
        };
        // 验证用户名是否存在
        username.addEventListener('input', e => {
          clearTimeout(timer);
          timer = setTimeout(() => {
            register.checkUsername(e.target.value).then(data => {
              if(data.code === '002') {
                $('#exits').removeClass('hidden').addClass('visible');
              } else {
                $('#exits').removeClass('visible').addClass('hidden');
              }
            })
          }, register.waitTime);
        })
          
      })()

      
    </script>
{{/block}}
